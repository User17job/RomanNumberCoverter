<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roman Number Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>

    <div class="paraImg">
        <img src="cadenas.jpeg" id="cadenas">
    </div>

    <h1 class="text-decoration-underline">Roman Numeral Converter</h1>
   <div class="contain container-fluid">
    <div class="row gx-2 justify-content-center p-2  pimer">
        <div class="col-10 col-md-4 border text-center">
            <h2>Enter</h2>
            <div class="inputDiv ">
                <form>
                 <input type="number" id="number" placeholder="Enter a Number">
                </form>
            </div>
        </div>

        <div class="col-10 col-md-4 border text-center">
            <h2>Result</h2>
            <div class="resultDiv ">
                <div class="content border" id="output">WAITING...</div>
            </div>
        </div>
        <div class="row justify-content-center border">
            <button class="col-4 col-md-2 text-center " id="convert-btn">Convert</button>
        </div>
    </div>
   </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
